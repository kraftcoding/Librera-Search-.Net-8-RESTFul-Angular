<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="LibreraSearch.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="authors">Authors</label>
        <input
          class="form-control"
          id="authors"
          required
          [(ngModel)]="LibreraSearch.authors"
          name="authors"
        />
      </div>

      <button (click)="saveLibreraSearch()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>LibreraSearch was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newLibreraSearch()">Add</button>
    </div>
  </div>
</div>
